<ion-header>
  <ion-navbar>
    <ion-title>chat-list</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
  <ion-searchbar color="primary"
                 [(ngModel)]="queryText"
                 (ionInput)="updateChatList()"
                 placeholder="搜索">
  </ion-searchbar>
</ion-toolbar>
</ion-header>

<ion-content padding>
  <div class='chat-list'>
    <div *ngFor="let chat of chats">
      <div class="chat_item">
        <div class="avatar">
          <img class="img" src={{chat.avatar}} />
        </div>
        <div class="info">
          <h3 class="nickname">
            <span class="nickname_text">
              {{chat.nickname}}
            </span>
          </h3>
          <p class="msg">
            <span>[12]</span>
            <span>{{chat.last_massage}}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
