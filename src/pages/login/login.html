<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LOGIN' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="login-fixed">
    <form (submit)="login()" [formGroup]="form">
      <!-- <ion-img width="64" height="64" src="assets/img/logo.png"></ion-img>
      <ion-img height="50" src="assets/img/app_name.png"></ion-img> -->
      <ion-item>
        <ion-input type="text" [placeholder]="('USERNAME' | translate)"
          formControlName="username"
          #username (mouseenter)="usernameEntry()">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [placeholder]="('PASSWORD' | translate)"
        formControlName="password" #password>
        </ion-input>
      </ion-item>
      <!-- <ion-item no-lines>
        <label item-right>记住密码</label>
        <ion-toggle></ion-toggle>
      </ion-item> -->
      <button ion-button full type="submit">{{ 'LOGIN' | translate }}</button>
    </form>
  </div>

</ion-content>
